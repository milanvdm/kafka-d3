kafka {
  bootstrap-servers = [test1, test2, test3]
  schema-registry = {
    url = "http://test.com"
    identity-map-capacity = 2000
  }
  topics = [
    {
      name = test
      partitions = 1
      replication-factor = 1
      retention = 1 second
    }
  ]
  consumer {
    max-poll-interval = 1 second
  }
}

write-side {
  url-path = system
  auto-offset-reset = latest
}
